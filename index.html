<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ចីស្រង់លីង Reaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>បញ្ចីស្រង់លីង Reaction</h1>

    <div class="controls">
        <div class="control-group">
            <label for="report-date">🗓️ កាលបរិច្ឆេទ:</label>
            <input type="date" id="report-date">
        </div>
        <div class="control-group">
            <label for="group-info">👨‍👩‍👧‍👦 ព័ត៌មានក្រុម:</label>
            <input type="text" id="group-info" value="ក្រុមទី37 (ថ្នាក់DPAជំនាន់2)">
        </div>
         <div class="control-group">
            <label for="report-topic">📝 ប្រធានបទ:</label>
            <input type="text" id="report-topic" value="ប្រធានបទ1:">
        </div>
    </div>

    <div class="member-list-container">
        
        <div class="list-header">
            <h3>👥 បញ្ជីឈ្មោះ (សរុប: <span id="total-count">0</span>)</h3>
            <div class="counters">
                <span class="count-done">✅ បានធ្វើ: <span id="done-count">0</span></span>
                <span class="count-not-done">❌ មិនបានធ្វើ: <span id="not-done-count">0</span></span>
            </div>
        </div>
        
        <div id="member-list-body">
            </div>

    </div>
    <div class="report-section">
        <button id="generate-report">សរុបរបាយការណ៍</button>
        <textarea id="report-output" rows="12" readonly></textarea>
        <button id="copy-report">ចម្លងរបាយការណ៍</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
